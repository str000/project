<div class="form-container">
<form class="sign-in-form" (keyup.enter)="authService.signUp(userName.value, userPassword.value)">
    <h1>Rejestracja</h1>

    <mat-form-field appearance="fill">
      <mat-label>Podaj adres email</mat-label>
      <input matInput placeholder="xyz@example.com" [formControl]="email" #userName required>
      <mat-error *ngIf="email.invalid">{{getErrorEmail()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Podaj has≈Ço</mat-label>
      <input matInput [formControl]="password" #userPassword required>
      <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
    </mat-form-field>

    <button type="button" class="button-sign-in" mat-stroked-button color="basic" (click)="authService.signUp(userName.value, userPassword.value)">Zarejestruj</button>
    
    <div class="fancy-button">
    <a routerLink="/sign-in">Masz konto? Zaloguj</a>
    </div>
</form>
</div>
