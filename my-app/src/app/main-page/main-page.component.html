<div class="top-menu">
    <h1 class="logo">Logo Apki</h1>
    <mat-icon class="profle-icon">person</mat-icon>
</div>
<div class="page-container">
  <div class="progress-bar-container">

    <circle-progress
    [percent]="85"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="300"
    ></circle-progress>

  </div>
  <router-outlet></router-outlet>
</div>
<div class="menu">
    <a routerLink="/profile" routerLinkActive="selected" class="icons"><mat-icon class="icons-m">person</mat-icon></a>
    <a routerLink="/world" routerLinkActive="selected" class="icons"><mat-icon class="icons-m">supervisor_account</mat-icon></a>
    <a routerLink="/map" routerLinkActive="selected" class="icons"><mat-icon class="icons-m">location_on</mat-icon></a>
    <a routerLink="/settings" routerLinkActive="selected" class="icons"><mat-icon class="icons-m">settings</mat-icon></a>
</div>
